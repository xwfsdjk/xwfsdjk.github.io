            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 完美的快排</span><br><span class="line"> * Created by xwf on 17/11/29.</span><br><span class="line"> * http://developer.51cto.com/art/201403/430986.htm</span><br><span class="line"> */</span><br><span class="line">public class QuickSort &#123;</span><br><span class="line">    private int[] a;</span><br><span class="line"></span><br><span class="line">    public int[] getA() &#123;</span><br><span class="line">        return a;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setA(int[] a) &#123;</span><br><span class="line">        this.a = a;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void sort(int left, int right) &#123;</span><br><span class="line">        int i,j,t,temp;</span><br><span class="line">        if(left&gt;right) return;</span><br><span class="line">        temp = a[left];  //基准</span><br><span class="line">        i=left;</span><br><span class="line">        j=right;</span><br><span class="line">        while (i!=j) &#123;</span><br><span class="line">            while (a[j] &gt;= temp &amp;&amp; i&lt;j) &#123;</span><br><span class="line">                j--;</span><br><span class="line">            &#125;</span><br><span class="line">            while (a[i] &lt;= temp &amp;&amp; i&lt;j) &#123;</span><br><span class="line">                i++;</span><br><span class="line">            &#125;</span><br><span class="line">            if(i&lt;j) &#123;</span><br><span class="line">                t = a[i];</span><br><span class="line">                a[i] = a[j];</span><br><span class="line">                a[j] = t;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        // 基准书归为</span><br><span class="line">        a[left] = a[i];</span><br><span class="line">        a[i] = temp;</span><br><span class="line">        sort(left,i-1);</span><br><span class="line">        sort(i+1,right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        int array[] = &#123;6,1,74,26,78&#125;;</span><br><span class="line">        QuickSort quickSort = new QuickSort();</span><br><span class="line">        quickSort.setA(array);</span><br><span class="line">        quickSort.sort(0,array.length-1);</span><br><span class="line">        for(int value : quickSort.getA()) &#123;</span><br><span class="line">            System.out.printf(value+&quot;  &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
